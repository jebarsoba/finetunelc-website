<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fine Tune Language Consulting - Contacto</title>
		<link href='css/bootstrap.css' rel='stylesheet'>
		<link href='font-awesome/css/font-awesome.min.css' rel='stylesheet'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
		<link href='css/contact.css' rel='stylesheet'>
		<link href='css/sticky-footer.css' rel='stylesheet'>
	</head>

	<body>
		<header class='intro'>
			<div class='navbar navbar-default navbar-static-top'>
				<div class='container'>
					<div class='navbar-header'>
						<a href='index.html' class='navbar-brand'>
							<img src='images/fine-tune-logo.gif' alt='Fine Tune Logo' />
						</a>
						<button id='menuCollapseButton' type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
							<span class='sr-only'>Toggle navigation</span>
							<span class='icon-bar'></span>
							<span class='icon-bar'></span>
							<span class='icon-bar'></span>
						</button>
					</div>

					<ul id='menu' class='nav navbar-nav navbar-right collapse navbar-collapse'>
						<li class='active'><a href='contact.html'>CONTACTO</a></li>
						<li><a href='about.html'>NOSOTROS</a></li>
					</ul>
				</div>
			</div>
			<section class='promo text-center'>
				<div class='container'>
					<div class='row'>
						<p>Contacto</p>
					</div>
				</div>
			</section>
		</header>

		<div class='container'>
			<div class="form-group">
			  <label for="usr">Nombre:</label>
			  <input type="text" class="form-control" id="name">
			</div>
			<div class="form-group">
			  <label for="pwd">Email:</label>
			  <input type="password" class="form-control" id="email">
			</div>
			<div class="form-group">
			  <label for="comment">Mensaje:</label>
			  <textarea class="form-control" rows="5" id="message"></textarea>
			</div>
			<button type="button" class="btn btn-default">Enviar</button>
		</div>

		<footer class='footer'>
			<div class='container-fluid'>
				<div class='pull-right'>
					<a href="https://www.facebook.com/finetune.languageconsulting" target="_blank" title="Fine Tune on Facebook">
						<img src='images/facebook.png' alt='Facebook Logo' />
					</a>
				</div>
			</div>
		</footer>

		<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
		<script src='js/bootstrap.js'></script>
		<script src='js/homepage.js'></script>
	</body>
</html>
